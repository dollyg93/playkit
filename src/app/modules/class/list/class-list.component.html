<table class="table table-condensed" style="border-collapse:collapse;">

            <th>CLASS NAME</th>
            <th class="mdnone">PRACTITIONER</th>

            <th class="mdnone">REGION</th>
            <th class="mdnone">COUNTRY</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of [1, 2, 3, 4, 5]">
